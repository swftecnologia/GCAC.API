# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- development

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
- stage: CI
  displayName: CI stage
  jobs:
  - job: build
    displayName: Build
    steps:
    - script: echo This is a BUILD job for development environment
      displayName: 'Build project'

- stage: CD
  displayName: CD stage
  jobs:
  - deployment: deploy
    displayName: Deploy
    environment: Development
    strategy: 
      runOnce:
        deploy:
          steps:
          - script: echo This is a DEPLOYMENT job for development environment
            displayName: 'Deploy project'